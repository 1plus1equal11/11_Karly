<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 페이지</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.7/dist/web/static/pretendard-dynamic-subset.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/main.js" type="module"></script>
  </head>

  <body>
    <div class="login m-auto w-1/5">
      <h2 class="login__title font-semibold text-2xl my-11 text-center">
        로그인
      </h2>
      <form action="#" class="login__form" method="POST">
        <fieldset class="login__fieldset flex flex-col">
          <legend class="sr-only">로그인 폼</legend>
          <label for="userId" class="sr-only">아이디</label>
          <input
            type="email"
            class="login__input text-base mb-4 py-3 px-5 focus:border-black focus:border items-center border border-gray-300 rounded"
            name="userId"
            id="userId"
            placeholder="아이디를 입력해주세요"
            aria-invalid="false"
            aria-describedby="userIdError"
            minlength="6"
            required
          />
          <label for="userPassword" class="sr-only">패스워드</label>
          <input
            type="password"
            name="login__userPassword"
            class="login__input text-base py-3 px-5 mb-4 items-center border border-gray-300 rounded"
            id="userPassword"
            placeholder="비밀번호를 입력해주세요"
            aria-invalid="false"
            aria-describedby="userPasswordError"
            minlength="8"
            required
          />
        </fieldset>
      </form>
      <div class="login__find text-right mb-7">
        <a href="#" class="login__findId text-sm">아이디 찾기</a>
        <span class="text-sm">|</span>
        <a href="#" class="login__findPassword text-sm">비밀번호 찾기</a>
      </div>
      <button
        type="submit"
        class="login__button w-full text-center bg-primary text-white py-3 rounded mb-3"
      >
        로그인
      </button>
      <button
        type="submit"
        class="login__button w-full text-center border border-primary text-primary py-3 rounded"
      >
        회원가입
      </button>
    </div>
    <!-- <script src="./js/form__validation.js"></script> -->
  </body>
</html>
